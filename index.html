<!DOCTYPE html>
<html>
<head>
  <title>Student Similarity Network</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <style type="text/css">
    #mynetwork {
      width: 100%;
      height: 800px;
      border: 1px solid #444;
      background-color: white;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .controls {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Student Similarity Network</h1>
  
  <div class="controls">
    <button id="physics">Toggle Physics</button>
  </div>
  <div id="mynetwork"></div>

  <script type="text/javascript">
    // Load the network data
    fetch('student_network.json')
      .then(response => response.json())
      .then(data => {
        // Create nodes and edges for vis.js
        const nodes = new vis.DataSet(data.nodes);
        const edges = new vis.DataSet(data.edges);
        
        // Create the network
        const container = document.getElementById('mynetwork');
        const networkData = {
          nodes: nodes,
          edges: edges
        };
        
        const options = {
		
          nodes: {
            shape: 'dot',
            size: 16,
            font: {
              size: 12,
              color: '#000000'
            },
            borderWidth: 0,
			opacity:.7
          },
          edges: {
            dashes: false,
			scaling: {
				min: 1,      // Minimum width (for similarity = 0.9)
				max: 5,      // Maximum width (for similarity = 1.0)
				label: false  // Disable label scaling
			  },
            color: {
              inherit: 'both',

            },
            smooth: {
              type: 'continuous'
            }
          },
		  
		  
          physics: {
            enabled: true,
            solver: 'forceAtlas2Based',
            forceAtlas2Based: {
              gravitationalConstant: -50,
              centralGravity: 0.01,
              springLength: 100,
              springConstant: 0.08
            }
			
          },
          groups: {
            0: {color: {background: '#FF7F0E', border: '#CC6600'}},
            1: {color: {background: '#1F77B4', border: '#165A92'}},
            2: {color: {background: '#2CA02C', border: '#1F7F1F'}},
            3: {color: {background: '#D62728', border: '#AD1F1F'}},
            4: {color: {background: '#9467BD', border: '#7B4F9D'}},
            5: {color: {background: '#8C564B', border: '#734339'}},
            6: {color: {background: '#E377C2', border: '#B85F99'}},
            7: {color: {background: '#7F7F7F', border: '#666666'}},
            8: {color: {background: '#BCBD22', border: '#999A1C'}},
            9: {color: {background: '#17BECF', border: '#1299A8'}}
          },
          interaction: {
            hover: true,
            tooltipDelay: 200
          }
        };
        
        const network = new vis.Network(container, networkData, options);
        
        // Toggle physics button
        document.getElementById('physics').addEventListener('click', function() {
          options.physics.enabled = !options.physics.enabled;
          network.setOptions(options);
        });
      })
      .catch(error => console.error('Error loading network data:', error));
  </script>
</body>
</html>
